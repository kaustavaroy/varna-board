<head>
  <meta charset="utf-8" name="viewport"  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<title>Sanskrit Keyboard</title>
	<style>
  body {
    touch-action: none;
    background-color: rgba(0, 0, 0, 0.3);
  }
	.keyboard-grid {
		display: grid;
    width: 400px;
		grid-template-columns: repeat(5, 48px);
		grid-template-rows: repeat(4, 36px);
		grid-gap: 5px;
		background-color: rgba(0, 0, 0, 0.9);
    padding: 12px 36px;
    padding-left: 90px;
	}
	.keyboard-input {
		width: 526px;
    color: var(--blue);
    font-size: 24px;
    font-weight: 800;
	}
  .view_row{
    display: flex;
    color: white;
    font-size: 24px;
    font-weight: 800;
    justify-content: space-between;
    height: 36px;
    width: 250px;
    padding: 5px 80px;
    padding-right: 196px;
    background-color: rgba(0, 0, 0, 0.8);
  }
  .vsel {
    border: white 2px solid;
    height: 36px;
    width: 36px;
    border-radius: 50%;
    text-align: center;
    line-height: 36px;
  }
  #vput {
    text-align: center;
    line-height: 36px;
  }
  #valt {
    text-align: center;
    line-height: 36px;

  }
  :root {
    --grey: rgba(77,77,77,0.9);
    --black: rgba(0,0,0,0.7);
    --blue: rgba(15,60,240,0.9);
    --red:  rgba( 150,25,15,0.9);
    --teal: rgba(0,185,255,0.9);
  }

  /* Solid border */
  hr.solid {
    border-top: 3px solid #bbb;
  }
	</style>
</head>
<body>
	<h1>Varna Keyboard w/ html, css & js</h1>
  <h3>Varna based keyboard for Indian languages</h3>
  <p><b>Unique Features</b></p>
  <ol>
			<li><b>V</b>irtual</li>
			<li><b>A</b>ccurate</li>
			<li><b>R</b>esponsive</li>
      <li><b>N</b>atural</li>
      <li><b>A</b>esthetic</li>
	</ol>
	<textarea class="keyboard-input" name="keyinput" onfocus="blur();"></textarea>
  <!-- vsel and vput store last selected and last added varna -->
  <div class="view_row">
    <div id="vsel" class="vsel"></div>
    <div id="vput"></div>
    <div id="valt"></div>
  </div>
  <div class="keyboard-grid">
    <v-key a="ह य व ल" c="var(--grey) var(--black)"></v-key>
    <v-key a="क ख ग घ" c="var(--grey) var(--black)"></v-key>
    <v-key a="च छ ज झ" c="var(--grey) var(--black)"></v-key>
    <v-key a="ट ठ ड ढ" c="var(--grey) var(--black)"></v-key>
    <v-key a="ं ः ् ़" c="var(--grey) var(--black)" s="900"></v-key>

    <v-key a="✹ * ␣ # " c="var(--red) orange" s="900" style="margin-left: -24px;"></v-key>
    <v-key a="र ऋ ऌ त्र" c="var(--teal) black" style="margin-left: -24px;"></v-key>
    <v-key a="ॐ ज्ञ ओ औ" c="var(--teal) black" s=900 style="margin-left: -24px;"></v-key>
    <v-key a="म ञ न ण"  c="var(--teal) black" s=900 style="margin-left: -24px;"></v-key>
    <v-key a="&#10034; ← ↑ ↓" c="var(--red) orange" s="900" style="margin-left: -24px;"></v-key>

    <v-key a="ऽ इ उ ए" c="var(--grey) var(--black)"></v-key>
    <v-key a="त थ द ध" c="var(--grey) var(--black)"></v-key>
    <v-key a="प फ ब भ" c="var(--grey) var(--black)"></v-key>
    <v-key a="श ष स क्ष" c="var(--grey) var(--black)"></v-key>
    <v-key a="ँ ॅ ॆ ⌫" c="var(--grey) var(--black)" s="900"></v-key>
    <!-- https://www.unicodepedia.com/groups/devanagari/ -->
    <!-- https://en.wikipedia.org/wiki/Devanagari_%28Unicode_block%29 -->
    <!-- http://blog.elliottcable.name/posts/useful_unicode.xhtml -->
    <!-- we can use unicode equivalent &#2325; for क. These are radix 10 numbers-->
    <!-- "क".codePointAt(0)  =  2325-->
    <!-- document.getElementsByTagName("v-key")[0].shadowRoot.querySelectorAll(".caption")[0].innerText
        "ह"  -->
  </div>

  <hr class=solid></hr>

</body>
